<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choices">
            <div class="choice" id="paper">
                <img src="D:\IV BTECH MAJOR PROJECT\New folder\Stone Paper\images\paper.png" />
            </div>
            <div class="choice" id="rock">
                <img src="D:\IV BTECH MAJOR PROJECT\New folder\Stone Paper\images\rock.png" />
            </div>
            <div class="choice" id="scissors">
                <img src="D:\IV BTECH MAJOR PROJECT\New folder\Stone Paper\images\scissors.png" />
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
